{% extends 'base.html' %}
{% block content %}

    <section id="content">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
                            {% for p in posts %}
                                <div class="col-lg-3">
                                    <div class="box">
                                        <a href="{% url 'detail' p.id %}">
                                        <div class="box-gray aligncenter">
                                            <h4><b>[{{p.id}}] {{p.title}}</b></h4>
                                            <p>
                                                {{p.summary}} ...
                                            </p>
                                        </div>
                                        </a>
                                        
                                    </div>
                                </div>
                            
                            {% endfor %}
						</div>
					</div>
				</div>
			</div>
		</section>



{% endblock %}
